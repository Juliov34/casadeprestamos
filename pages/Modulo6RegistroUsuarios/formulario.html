<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href='estiloinsano.css'>
    <script src="java.js"></script>


</head>
<body>
    <div class="cotn_principal">
        <div class="cont_centrar">
      
          <div class="cont_login">
            <div class="cont_info_log_sign_up">
              <div class="col_md_login">
                <div class="cont_ba_opcitiy">
      
                  <h2>Iniciar Sesion</h2>
                  <p>Si ya tienes cuenta solo inicia sesion</p>
                  <button class="btn_login" onclick="change_to_login()">Iniciar Sesion</button>
                </div>
              </div>
              <div class="col_md_sign_up">
                <div class="cont_ba_opcitiy">
                  <h2>Registrarse</h2>
      
                  <p>Si no tienes cuenta que esperas?</p>
      
                  <button class="btn_sign_up" onclick="change_to_sign_up()">Resgistrase</button>
                </div>
              </div>
            </div>
      
            <div class="cont_back_info">
              <div class="cont_img_back_grey">
                <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
              </div>
      
            </div>
            <div class="cont_forms">
              <div class="cont_img_back_">
                <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
              </div>
              <div class="cont_form_login">
                <a href="#" onclick="hidden_login_and_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                <h2>Iniciar Sesion</h2>
                <input type="text" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a class="btn_login" href="index.html">Amonos</a>
              </div>
      
              <div class="cont_form_sign_up">
                <a href="#" onclick="hidden_login_and_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                <h2>Resgistrase</h2>
                <input type="text" placeholder="Email" />
                <input type="text" placeholder="User" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Confirm Password" />
                <a class="btn_sign_up" href="formulario.html">Listo Ya tienes cuenta</a>

                
              </div>
      
            </div>
      
          </div>
        </div>
      </div>
</body>
</html>
